<h1>Course Registration Form</h1>
<form action="">
    <fieldset>
        <legend>Personal Details</legend>
        <table>
            <tr>
                <td><label>First Name:</label></td>
                <td><input type="text" name="FN" placeholder="Eg: Riya"><br></td>
                <td><label>Surname:</label></td>
                <td><input type="text" name="SN" placeholder="Eg: UT"><br></td>
            </tr>
            <tr>
                <td><label>Mobile:</label></td>
                <td><input type="number" name="mob" placeholder="Eg: 6238070948"><br></td>
                <td><label>Email:</label></td>
                <td><input type="email" name="email" placeholder="Eg: jashwanth@gmail.com"><br></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="password" name="pwd" placeholder="Eg: xyz@123"><br></td>
                <td><label>Confirm Password:</label></td>
                <td><input type="password" name="cpwd" placeholder="Eg: xyz@123"><br></td>
            </tr>
            <tr>
                <td><label>DOB:</label></td>
                <td><input type="date" name="Dob"><br></td>
                <td><label>Gender:</label></td>
                <td>
                    Male <input type="radio" name="gender" value="M">
                    Female <input type="radio" name="gender" value="F">
                    Custom <input type="radio" name="gender" value="C"><br>
                </td>
            </tr>
        </table>
        
        <label>Select Country:</label>
        <select name="country">
            <option value="India">INDIA</option>
            <option value="USA">USA</option>
            <option value="China">CHINA</option>
        </select><br> <br>
        
        <label>Upload Picture:</label>
        <input type="file"><br>
        
        <input type="reset">
    </fieldset>

    <fieldset>
        <legend>Course Details</legend>
        <label>Select Course:</label><br>
        <select name="course">
            <option value="sc">Scratch</option>
            <option value="java">Java</option>
            <option value="webd">Web Development</option>
        </select><br>
        
        <label>Delivery Mode:</label><br>
        One on one <input type="checkbox" name="mode" value="off">
        Group Section <input type="checkbox" name="mode" value="on"><br>
        
        <label>Comments:</label><br>
        <textarea name="comments" cols="40" rows="10"></textarea><br><br>
    </fieldset><br>
    
    <input type="submit">
</form>

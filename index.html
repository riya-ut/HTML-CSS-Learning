<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form </title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <h1> HTML form </h1> 
    <form> <div> 
<label for="fname"> First name</label>
<input type="text" name="fname" id="fname"> 
<label for="lname"> Last name</label> 
<input type="text" name="lname" id="lname"> <br>
<label for="email"> Email </label> 
<input type="email" name="email" id="email"> 
<label for="password"> Password </label> 
<input type="password" name="password" id="password"> 
<H3> Gender </H3>
<input type="radio" name="gender" id="female"> 
<label for="female"> Female </label> 
<input type="radio" name="gender" id="male">
<label for="male"> Male </label> 
<input type="radio" name="gender" id="other"> 
<label for="other"> other </label> <br>
<h3> Hobbies </h3>
<input type="checkbox" name="game" id="chess"> 
<label for="chess"> chess </label> 
<input type="checkbox" name="game" id="cricket"> 
<label for="cricket"> cricket </label> 
<input type="checkbox" name="game" id="Ludo"> 
<label for="Ludo"> Ludo </label> 
<h3>State </h3>
<label for="State"> State </label>
<select name=" State" id="state"> 
<option value="kerala"> kerala </option>
<option value="Tamil Nadu"> Tamil Nadu </option>
<option value="Punjab"> Punjab </option>
<option value="karnataka"> karnataka </option>
<option value="Gujarath"> Gujarath </option>
</select>
<h3>Adress </h3>
<label for="Adress"> Adress </label>
<textarea name=" Adress" id="Adress" cols="30" rows="10"> </textarea>
<h3>Upload File </h3>
<label for="photo"> Upload </label>
<input type="file" name="photo" id="photo">
<br><br>
<button> Submit </button>

</div>
</form>
    </body>
</html>
